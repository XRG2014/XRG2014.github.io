<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <header>
      </div>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <div style="background-color:#04AA6D;">
            <a href="{{ site.github.zip_url }}">Download as .zip</a>
          </div>
          <div style="background-color:#04AA6D;">
            <a href="{{ site.github.tar_url }}">Download as .tar.gz</a>
          </div>
          <div style="background-color:#04AA6D;">
            <a href="https://github.com/XRG2014/"><span class="icon"></span>XRG2014 on Github</a>
          </div>
          <div style="background-color:#04AA6D;">
            <a href="{{ '/' | relative_url }}">Reload</a>
          </div>
          <div style="background-color:#04AA6D;">
            <a href="{{ site.github.repository_url }}"><span class="icon"></span>View on GitHub</a>
          </div>
          <div style="background-color:#04AA6D;">
            <p onclick="var passwd = prompt('Password: '); if (passwd = '193617') { alert('Success!!!'); } else { alert('Incorrect password'); }"
          </div>
        </section>
        </div
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
